<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sticky Notes</title>
</head>
<body>
    <div class="main">
        <div class="ls">
        <div class="note-text">
            <div class="textarea">
                <textarea name="text" id="" cols="45" rows="10" placeholder="//Write a note here" style="width: 455px; height: 219px;"></textarea>
            </div>
            <div class="color">
                <input type="color" value="#00FFA1">
            </div>
        </div>
        <button class="button">Add Note</button>
        </div>
        <div class="rs">
            <h1>Your Notes</h1>
            <span>You have not added a note yet.</span>
            <div id="notes-section">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
